<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>图片展示</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card: rgba(17,24,39,.75);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border: rgba(255,255,255,.12);
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans SC",Arial,sans-serif;
      background: radial-gradient(1200px 600px at 50% -20%, rgba(255,255,255,.10), transparent 60%), var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 16px 40px;
    }
    h1{ margin:0 0 6px; font-size: 22px; }
    p{ margin:0 0 16px; color: var(--muted); }
    .card{
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      backdrop-filter: blur(6px);
    }
    img{
      display:block;
      margin: 0 auto;
      width: 100%;
      max-width: 520px;   /* 竖图更舒服 */
      height: auto;
      max-height: 80vh;   /* 不要超出屏幕 */
      object-fit: contain;
      border-radius: 10px;
      background: #000;
    }
    .foot{ margin-top: 14px; font-size: 13px; color: var(--muted); }
    a{ color: inherit; }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>图片展示</h1>
    <p>点击图片可在新标签页打开原图。</p>

    <section class="card">
      <a href="1.jpg" target="_blank" rel="noopener">
        <img src="1.jpg" alt="image" />
      </a>
    </section>

    <div class="foot">Hosted on GitHub Pages</div>
  </main>
</body>
</html>
